<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qr Code Page</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <section class="container__main">
            <div class="main__image">
                <img class="image__image" src="images/image-qr-code.png" alt="Codigo QR">
            </div>

            <article class="main__text">
                <h2 class="text__title">
                    Improve your front-end skills
                    by building projects
                </h2>

                <p class="text__description">
                    Scan the QR code to visit Frontend Mentor
                    and take your coding skills to the next level

                </p>
            </article>

        </section>
    </div>


    
</body>
</html>
